<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-6">
    <form action="/register" method="POST" class="bg-white p-6 rounded shadow-md">
        <input type="text" name="name" id="name" placeholder="Name" class="border p-2 rounded w-full">
        <input type="email" name="email" id="email" placeholder="Email" class="border p-2 rounded w-full mt-2">
        <input type="password" name="password" id="password" placeholder="Password" class="border p-2 rounded w-full mt-2">
        <input type="submit" value="Register" class="mt-2 bg-blue-500 text-white p-2 rounded w-full">
    </form>
</body>
</html>
